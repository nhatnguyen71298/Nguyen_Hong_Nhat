<script>
    let arrListCustomer=[];
    function displayMainMenu() {

            let choose=parseInt(prompt('1. Add new Customer.'+
                '\n2. Display information Custumer'+
                '\n3. Edit information Custumer'+
                '\n4. Delete Custumer'
                ));
            switch (choose) {
                case 1:{
                    addNewCustomer();
                    break;
                }
                case 2:{
                    displayInforCustomer();
                    break;
                }
                case 3:{
                    editCustomer();
                    break;
                }
                case 4:{
                    deleteCustomer();
                    break;
                }
               default:{
                   alert('Failed')
               }
            }

    }
    function addNewCustomer() {
        let cusInfo=[];
        let name= prompt('Input name: ');
        let cmnd= prompt('Input cmnd: ');
        let birthday= prompt('Input birthday: ');
        let email= prompt('Input email: ');
        let address= prompt('Input address: ');
        let typeServicec= prompt('Input type Servicec: ');
        let typeRoom= prompt('Input type Room: ');
        let typeCustomer= prompt('Input type Customer: ');
        let disCount= prompt('Input Discount: ');
        let quanlityIncluded= prompt('Input  Quanlity Included: ');
        let rentDays= prompt('Input rent Days: ');

        cusInfo.push(name);
        cusInfo.push(cmnd);
        cusInfo.push(birthday);
        cusInfo.push(email);
        cusInfo.push(address);
        cusInfo.push(typeServicec);
        cusInfo.push(typeRoom);
        cusInfo.push(typeCustomer);
        cusInfo.push(disCount);
        cusInfo.push(quanlityIncluded);
        cusInfo.push(rentDays);
        arrListCustomer.push(cusInfo);
        alert('Added successfully!');
        displayMainMenu();
    }

    function displayInforCustomer() {
        let temp="";
        for (let i=0;i<arrListCustomer.length;i++){
            temp+=i+".Name: "+arrListCustomer[i][0]+"\n"
        }
        let chooseDisplay=parseInt(prompt(temp));
        alert("Name: " + arrListCustomer[chooseDisplay][0] + "\n" +
            "cmnd: " + arrListCustomer[chooseDisplay][1] + "\n" +
            "Birthday: " + arrListCustomer[chooseDisplay][2] + "\n" +
            "Email: " + arrListCustomer[chooseDisplay][3] + "\n" +
            "Address: " + arrListCustomer[chooseDisplay][4] + "\n" +
            "Type Service: " + arrListCustomer[chooseDisplay][5] + "\n" +
            "Type Room: " + arrListCustomer[chooseDisplay][6] + "\n" +
            "Type Customer: " + arrListCustomer[chooseDisplay][7] + "\n" +
            "Discount: " + arrListCustomer[chooseDisplay][8] + "\n" +
            "Quanlity Included: " + arrListCustomer[chooseDisplay][9] + "\n" +
            "Rent days: " + arrListCustomer[chooseDisplay][10] );
            displayMainMenu();
    }

    function editCustomer() {
        let temp="";
        let editNew;
        for (let i=0;i<arrListCustomer.length;i++){
            temp+=i+".Name: "+arrListCustomer[i][0]+"\n"
        }
        let chooseEdit=parseInt(prompt("Choose customer: "+"\n"+temp));
        let edit=parseInt(prompt("Choose information to del: "+'\n'+
            "0.Name: " + arrListCustomer[chooseEdit][0] + "\n" +
            "1.cmnd: " + arrListCustomer[chooseEdit][1] + "\n" +
            "2.Birthday: " + arrListCustomer[chooseEdit][2] + "\n" +
            "3. Email: " + arrListCustomer[chooseEdit][3] + "\n" +
            "4. Address: " + arrListCustomer[chooseEdit][4] + "\n" +
            "5. Type service: " + arrListCustomer[chooseEdit][5] + "\n" +
            "6. Type room " + arrListCustomer[chooseEdit][6] + "\n" +
            "7. Type customer " + arrListCustomer[chooseEdit][7] + "\n" +
            "8. Discount " + arrListCustomer[chooseEdit][8] + "\n" +
            "9.Quanlity included: " + arrListCustomer[chooseEdit][9] + "\n" +
            "10. Rent days: " + arrListCustomer[chooseEdit][10]
        ));
        editNew =prompt('Input new information: ') ;
        arrListCustomer[chooseEdit][edit]= editNew;
        alert('Done!');
        alert("0.Name: " + arrListCustomer[chooseEdit][0] + "\n" +
            "1.cmnd: " + arrListCustomer[chooseEdit][1] + "\n" +
            "2.Birthday: " + arrListCustomer[chooseEdit][2] + "\n" +
            "3. Email: " + arrListCustomer[chooseEdit][3] + "\n" +
            "4. Address: " + arrListCustomer[chooseEdit][4] + "\n" +
            "5. Type service: " + arrListCustomer[chooseEdit][5] + "\n" +
            "6. Type room " + arrListCustomer[chooseEdit][6] + "\n" +
            "7. Type customer " + arrListCustomer[chooseEdit][7] + "\n" +
            "8. Discount " + arrListCustomer[chooseEdit][8] + "\n" +
            "9.Quanlity included: " + arrListCustomer[chooseEdit][9] + "\n" +
            "10. Rent days: " + arrListCustomer[chooseEdit][10] );
        displayMainMenu();
    }

    function deleteCustomer() {
        let temp="";
        let tempdel="";
        for (let i=0;i<arrListCustomer.length;i++){
            temp+=i+".Name: "+arrListCustomer[i][0]+"\n"
        }
        let chooseDel=parseInt(prompt("Choose customer "+"\n"+temp));
        arrListCustomer.splice(chooseDel,1);
        alert('Done !');
        for (let i=0;i<arrListCustomer.length;i++){
            tempdel+=i+".Name: "+arrListCustomer[i][0]+"\n"
        }
        alert('Customer list: '+"\n"+tempdel);
        displayMainMenu();
    }

    displayMainMenu();

</script>
