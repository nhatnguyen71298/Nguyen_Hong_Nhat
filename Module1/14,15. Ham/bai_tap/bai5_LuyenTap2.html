<script>
    function gtnn(a,b,c) {
        let min;
        if (a>b){
            if (c>b){
                min=b
            } else {
                min=c
            }
        } else {
            if (c>a){
                min=a
            } else {
                min=c
            }
        }
        return min;
    }
    let num1=parseInt(prompt('Nhập số 1'));
    let num2=parseInt(prompt('Nhập số 2'));
    let num3=parseInt(prompt('Nhập số 3'));
    let GTNN=gtnn(num1,num2,num3);
    alert(GTNN)
