<script>
    function tinh(r) {
        let S=r*r*3.14;
        let C=r*2*3.14;
        alert('Diện tích hình tròn vừa nhập: '+S);
        alert('Chu vi hình tròn vừa nhập: '+C);
    }
    let a=tinh(parseInt(prompt('Nhập bán kính hình tròn')));
</script>
