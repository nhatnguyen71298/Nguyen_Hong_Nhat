<script>
    function soSanh(a,b) {
        if (a>b){
            alert(a+' Lớn hơn '+b)
        }
        else {
            alert(b+' Lớn hơn '+a)
        }
        return a+b
    }
    let num1=parseInt(prompt('nhập số thứ nhất'));
    let num2=parseInt(prompt('nhập số thứ hai'));
    let num3=soSanh(num1,num2);
    alert('Tổng 2 số là: '+num3)
</script>
</html>
