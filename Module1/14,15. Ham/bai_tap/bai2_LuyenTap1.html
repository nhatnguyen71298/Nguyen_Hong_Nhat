<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num">
<input type="button" onclick="up()" value="Up One!">
<p id="result"></p>
</body>
<script>
    function up() {
        let a=document.getElementById("num").value;
        let n=parseInt(a)+1;
        document.getElementById("result").innerHTML=n;
        return n
    }
</script>
</html>
