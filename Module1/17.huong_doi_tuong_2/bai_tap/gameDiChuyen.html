<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dichuyen</title>
</head>
<body>
<div id="game"></div>

</body>
<script >
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        };

        this.moveRight = function(){
            this.left += 100;
        }
        this.moveLeft = function(){
            this.right += 100;
        }
        this.moveTop = function(){
            this.bottom += 100;
        }
        this.moveBottom = function(){
            this.top += 100;
        }

    }

    var hero = new Hero('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQwhqM82kqjDbsUzlgXeZlBjzSdQsNQZ8Uprw&usqp=CAU', 20, 20, 200);

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }  else if (hero.top < window.innerHeight - hero.size) {
            hero.moveBottom()
        }

        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 100)
    }

    start();
</script>
</html>
