<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9sao</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhập a: '));
    let b=parseInt(prompt('nhập b: '));
    let c=parseInt(prompt('nhập c: '));
    if (a>0){
        if(b>0){
            if (c>0){
                if (a+b>0){
                    if (a+c>0){
                        if (c+b>0){
                            alert('a,b,c là 3 cạnh của 1 tam giác!')
                        }
                    }
                }
            }
        }
    } else {
        alert('a,b,c không phải là cạnh của tam giác!')
    }

</script>
</body>
</html>
