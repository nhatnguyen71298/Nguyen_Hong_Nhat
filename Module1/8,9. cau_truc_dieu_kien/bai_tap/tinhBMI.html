<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI của bạn</title>
</head>
<body>
<label>Chiều cao:</label><input type="number" id="chieuCao"><br>
<label>Cân nặng:</label><input type="number" id="canNang"><br>
<input type="button" onclick="ketqua()" value="Kết quả">
<script>
    function ketqua() {
        let chieuCao = parseFloat(document.getElementById("chieuCao").value)+0.002;
        let canNang = parseInt(document.getElementById("canNang").value);
        let bmi = canNang/chieuCao;
        if (bmi < 18) {
            alert('Underweight!')
        } else {
            if (bmi < 25) {
                alert('Nomarl!')
            } else {
                if (bmi < 30) {
                    alert('OverWeight!')
                } else {
                    alert('Obese!')
                }
            }
        }
    }
</script>
</body>
</html>
