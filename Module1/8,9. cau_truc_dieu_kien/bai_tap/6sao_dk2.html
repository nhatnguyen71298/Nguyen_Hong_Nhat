<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ax+b=0</title>
</head>
<body>
<script>
    let A=parseInt(prompt('nhập A:'));
    let B=parseInt(prompt('nhập B:'));
    let C=B/A*-1;
    if(A != 0){
        alert('Phương trình có nghiệm x:'+C)
    } else {
        if (B=0){
            alert('Phương trình có vô số nghiệm.')
        } else {
            alert('Phương trình vô nghiệm.')
        }
    }

</script>
</body>
</html>
