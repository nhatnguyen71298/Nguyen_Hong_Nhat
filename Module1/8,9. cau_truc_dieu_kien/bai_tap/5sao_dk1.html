<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5sao</title>
</head>
<body>
<script>
    let a= parseFloat(prompt('Nhập điểm:'));
    if (a>8){
        alert('Học sinh giỏi')
    } else {
        if (a > 6.4) {
            alert('Học sinh khá')
        } else {
            if (a > 5) {
                alert('Học sinh trung bình')
            } else {
                alert('Học sinh yếu')
            }
        }
    }
</script>
</body>
</html>
