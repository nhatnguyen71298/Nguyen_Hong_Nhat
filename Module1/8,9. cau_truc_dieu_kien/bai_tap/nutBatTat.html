<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nut bật tắt</title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 50px;
        }

        .switch input {
            display:none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333333;
            transition: .4s;
        }


        .slider:before {
            position: absolute;
            content: "";
            height: 42px;
            width: 40px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #00FF00;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #00FF00;
        }

        input:checked + .slider:before {
            transform: translateX(52px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        #box {
            padding-top:50px;
        }


        body {
            background-color: white;
        }

        .centereddiv {
            padding-top:20px;
        }

    </style>
</head>
<body>
<div align = "center" class = "centereddiv">
    <div align = "center" id = "box">
        <label class = "switch">
            <input type = "checkbox">
            <div class = "slider round"></div>
    </div>
<div align = "center" class = "centereddiv">
    <div align = "center" id = "box">
        <label class = "switch">
             <input type = "checkbox" onclick="yellow()" id="yeLlow">
              <div class = "slider round"></div>
     </div>
    <div align = "center" class = "centereddiv">
        <div align = "center" id = "box">
            <label class = "switch">
                <input type = "checkbox" onclick="pink()" id="pink">
                <div class = "slider round"></div>
        </div>

</body>
</html>
