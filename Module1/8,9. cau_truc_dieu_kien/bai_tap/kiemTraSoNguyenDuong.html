<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh</title>
</head>
<body>
<script>
    let num= parseInt(prompt("Nhập số:",0));
    if (num>0){num='true'} else {num='false'};
    switch (num) {
        case num='true':
        alert(1);
        break;
        case num='false':
        alert(-1);
        break;
        default:
        alert(0);
    }
</script>

</body>
</html>
