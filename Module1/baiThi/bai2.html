<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr,soNguyenX) {
        for (let i=0; i<arr.length; i++){
            if ( soNguyenX=== arr[i] ){
                arr.splice(i,1);
            }
        }
        return arr;
    }

    let daySo=[1,3,5,7,3,10];
    alert("Xóa các số 3: "+ tryRemoveFromArray(daySo,3));
    alert("Xóa tiếp số 10: "+ tryRemoveFromArray(daySo,10));
</script>
</body>
</html>
