<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max= arr[0];
        for (let i=1; i<arr.length; i++){
            if ( arr[i] > max ){
                max= arr[i]
            }
        }
        return max;
    }

    let diemThi=[6,9,8,5,7,2];
    alert("Điểm thi lớn nhất trong danh sách là: "+findMax(diemThi));
</script>
</body>
</html>
