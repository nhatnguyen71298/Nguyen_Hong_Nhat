<body>
<script>
    function isFibonacci(soNguyenX) {
        let num1 = 0;
        let num2 = 1;

        while (num1 < soNguyenX) {
            num2 = num1 + num2;
            num1 = num2 - num1;
        }

        if (num1 === soNguyenX) {
            return true;
        } else {
            return false;
        }

    }

    alert(isFibonacci(89));
    alert(isFibonacci(90))
</script>
