<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<canvas id="hienthi" style="border: 1px solid #888; height: 300px; width: 600px;"></canvas>
<script>
    class Circle{
        constructor(x,y,radius,color) {
            this.x=x;
            this.y=y;
            this.radius=radius;
            this.color=color;
        }
       render(canvas){
           let c     = document.getElementById(canvas);
           let ctx =  c.getContext('2d');
           ctx.fillStyle = this.color;
           ctx.beginPath();
           ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
           ctx.stroke();
       }
    }
    let hinhTron= new Circle(30,30,10,'#000000');
    hinhTron.render("hienthi");
</script>
</body>
</html>
