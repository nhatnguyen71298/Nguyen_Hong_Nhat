<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2sao</title>
</head>
<body>
<script>
    let soLuong=parseInt(prompt('Nhập số lượng:'));
    let count=0;
    let num1=0;
    let num2=1;
    while (count<soLuong){
        num2=num1+num2;
        num1=num2-num1;
        document.write(num1+'<br>');
        count++;
    }
</script>
</body>
</html>
