<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4sao</title>
</head>
<body>
<script>
    let cD= parseInt(prompt('Chiều dọc'));
    let cN= parseInt(prompt('Chiều Ngang:'));
    for (let i=1;i<=cD;i++){
        for (let j=1;j<=cN;j++){
            if (i===1||j===1||i===cD||j===cN){
                document.write("*");
            } else {
                document.write("&nbsp;"+"&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
