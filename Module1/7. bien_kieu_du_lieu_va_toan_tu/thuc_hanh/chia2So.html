<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap2so</title>
</head>
<body>
    <script>
        a= prompt("Nhập số A: ");
        b= prompt("Nhập số B: ");
        if (a%b ==0) {
            alert('A chia hết cho B');}
        else {
            alert('A không chia hết cho B');}
    </script>
</body>
</html>
