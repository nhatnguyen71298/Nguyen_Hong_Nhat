<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 sao</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Enter the number:"));
    let x=[-1,3,4,6,7,8,10];
    for (let i=0;i<x.length;i++){
        if (num===x[i]){
            alert("Value "+x[i]+" found at "+i)
        }
    }
</script>
</body>
</html>
