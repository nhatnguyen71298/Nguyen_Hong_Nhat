<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển </title>
</head>
<body>
<script>
    let Eng=['red','yellow','green'];
    let Viet=['Đỏ','Vàng','Xanh lá'];
    let Trans= prompt('Từ cần dịch:');
    if (Trans===Eng[0]){
        Trans=Viet[0]
    } else if (Trans===Eng[1]){
        Trans=Viet[1]
    } else if (Trans===Eng[2]){
        Trans=Viet[2]
    } else {
        Trans="Không tìm thấy"
    }
    alert(Trans);



</script>
</body>
</html>
