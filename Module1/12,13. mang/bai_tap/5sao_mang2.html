<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 sao</title>
</head>
<body>
<script>
    let mang1=new Array(3);
    let mang2=new Array(3);
    for (let i=0;i<mang1.length;i++){
        mang1[i]=prompt('Nhập phần tử mảng 1:')}
    for (let j=0;j<mang2.length;j++){
        mang2[j]=prompt('Nhập phần tử mảng 2:')
    }
    for (let k=0;k<mang1.length;k++) {
        for (let h = 0; h < mang2.length; h++) {
            if (mang1[k] === mang2[h] &&
                mang1[k + 1] === mang2[h + 1] &&
                mang1[k + 2] === mang2[h + 2]
            ) {
                alert('Hai mảng giống nhau') ;break;
            }
            else {
                alert('Hai mảng không giống nhau');break;
            }
        }
        break;
    }


</script>
</body>
</html>
