<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra</title>
</head>
<body>
<script>
    // Nhập một mảng n số nguyên dương
    function kiemTraSoNguyenDuong(number) {
        if  (number<0) {
            return false;
        } else {
            return true
        }
    }
    let array=[];
    let check=false;
    let n=prompt('Nhập độ dài mảng muốn tạo');
    for (let i=0;i<n;i++){
        let soNguyen = parseInt(prompt('Nhập 1 số:'));
        while (kiemTraSoNguyenDuong(soNguyen)===check){
            alert('Không phải số nguyên dương');
            soNguyen= parseInt(prompt('Nhập 1 số:'))
        }
        array.push(soNguyen);
    }
    alert(array);


</script>
</body>
</html>
