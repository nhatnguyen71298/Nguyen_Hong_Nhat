<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài8</title>
</head>
<body>
<script>
    let num1=parseInt(prompt('Nhập số 1:'));
    let num2=parseInt(prompt('Nhập số 2: '));
    let ucln;
    let bcnn=num1*num2;
    if (num1<num2){
        for (let i=1;i<=num1;i++){
            if (num2%i===0&&num1%i===0){
                ucln=i
            }
        }
    } else {
        for (let i=1;i<=num2;i++){
            if (num1%i===0&&num1%i===0){
                ucln=i
            }
        }
    }
    for (let j=bcnn;j>=num1;j--){
        if (j%num1===0&&j%num2===0){
            bcnn=j;
        }
    }
    alert(ucln);
    alert(bcnn)

</script>
</body>
</html>
