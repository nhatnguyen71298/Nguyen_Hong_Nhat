<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>

<p id="value"></p>
    <script>
    function isPrime(n) {
        let flag = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                flag = false;
                break;
            }
        }
        if (flag) {
            return true;
        } else {
            return false;
        }
    }

    let number = prompt("nhập vào số lượng sô nguyên tố cần in ra");
    let count = 0;
    let so = 2;
    let keQua = "";
    while (count < number) {
        if (isPrime(so)) {
            count++;
            keQua += so + " , "
        }
        so++;
    }
    document.getElementById("value").innerText = keQua;
</script>


</body>
</html>
