<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2sao</title>
</head>
<body>
<script>
    let num=parseInt(prompt('Nhập số muốn tính:'));
    let giaiThua=1;
    let i=1;
    do {
        giaiThua*=i;
        i++;
    }
    while (i<=num);
    alert(giaiThua)
</script>
</body>
</html>
