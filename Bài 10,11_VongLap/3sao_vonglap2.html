<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3sao</title>
</head>
<body>
<script>
    let soHang=parseInt(prompt('Nhập số hàng:'));
    for (let i=1;i<=soHang;i++){
        for(let j=1;j<=i;j++){
            document.write("*")
        }
        document.write("<br>")
    }

</script>
</body>
</html>
