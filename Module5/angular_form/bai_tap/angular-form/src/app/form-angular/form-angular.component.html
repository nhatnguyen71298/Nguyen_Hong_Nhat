<div class="col-4">
  <h1 style="color: deeppink">Form Hồng Cánh Sen</h1><br>
  <form [formGroup]="newStudent" (ngSubmit)="infoStudent()" class="form-group">
    <label>ID:</label>
    <input type="number" class="form-control" formControlName="id">
    <div *ngIf="newStudent.get('id').invalid && newStudent.get('id').touched">
        <p class="text-danger">ID is required!</p>
    </div>
    <label>Name:</label>
    <input type="text" class="form-control" formControlName="name">
    <div *ngIf="newStudent.get('name').invalid && newStudent.get('name').touched">
      <p class="text-danger">Name > 5 char !</p>
    </div>
    <label>Phone:</label>
    <input type="text" class="form-control" formControlName="phone">
    <div *ngIf="newStudent.get('phone').invalid && newStudent.get('phone').touched">
      <p class="text-danger">Phone > 99999999 !</p>
    </div>
    <label>Status:</label>
    <input type="text" class="form-control" formControlName="status">
    <div *ngIf="newStudent.get('status').invalid && newStudent.get('status').touched">
      <p class="text-danger">Status is required!</p>
    </div>
    <br>
    <input type="submit" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal">
  </form>
</div>


<!-- Modal -->
<div class="modal fade" *ngIf="statusStudent&&idStudent&&nameStudent&&phoneStudent" id="exampleModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Infor student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ID: {{idStudent}}<br>
        Name: {{nameStudent}}<br>
        Phone: {{phoneStudent}}<br>
        Status: {{statusStudent}}<br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
