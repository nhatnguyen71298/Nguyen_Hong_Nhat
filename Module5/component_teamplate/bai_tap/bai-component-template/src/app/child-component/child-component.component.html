<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{titleFromParent}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{parentEdit.img}}" class="card-img">
        <hr>
        <label>Name: </label>
        <input type="text" class="form-control" #nameEdit [value]="parentEdit.name">
        <label>Birthday: </label>
        <input type="date" class="form-control" #birthdayEdit [value]="parentEdit.birthday">
        <label>Wife number: </label>
        <input type="number" class="form-control" #wifeNumberEdit [value]="parentEdit.wifeNumber"><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="updateInfoParent(nameEdit.value, birthdayEdit.value , wifeNumberEdit.value)" >Save changes</button>
      </div>
    </div>
  </div>
</div>
