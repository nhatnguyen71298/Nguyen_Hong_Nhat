<h1 style="color: royalblue">Create new customer</h1>
<br>
<form [formGroup]="formEditCustomer" (ngSubmit)="editCustomer()">
  <div class="form-group">
    <label>Type Customer:</label>
    <select class="form-control" formControlName="type">
      <option value="Diamond">Diamond</option>
      <option value="Plantium">Plantium</option>
      <option value="Gold">Gold</option>
      <option value="Silver">Silver</option>
      <option value="Member">Member</option>
    </select>
    <p class="text-danger" *ngIf="formEditCustomer.get('type').invalid&&formEditCustomer.get('type').touched" >
      Type customer is required !
    </p>
  </div>

  <div class="form-group">
    <label>Name: </label>
    <input type="text" class="form-control" formControlName="name">
    <p class="text-danger" *ngIf="formEditCustomer.get('name').invalid&&formEditCustomer.get('name').touched">
      name is required !
    </p>
  </div>
  <div class="form-group">
    <label>Date of birth: </label>
    <input type="date" class="form-control" formControlName="dateOfBirth">
    <p class="text-danger" *ngIf="formEditCustomer.get('dateOfBirth').invalid&&formEditCustomer.get('dateOfBirth').touched">
      Date is required !
    </p>
  </div>
  <div class="form-group">
    <label>Id Card: </label>
    <input type="text" class="form-control" formControlName="idCard">
    <p class="text-danger" *ngIf="formEditCustomer.get('idCard').invalid&&formEditCustomer.get('idCard').touched">
      Id card is required !
    </p>
  </div>

  <div class="form-group">
    <label>Phone: </label>
    <input type="text" class="form-control" formControlName="phoneNumber">
    <p class="text-danger" *ngIf="formEditCustomer.get('phoneNumber').invalid&&formEditCustomer.get('phoneNumber').touched">
      Phone number is required !
    </p>
  </div>

  <div class="form-group">
    <label>Email: </label>
    <input type="text" class="form-control" formControlName="email">
    <p class="text-danger" *ngIf="formEditCustomer.get('email').invalid&&formEditCustomer.get('email').touched">
      Email is required !
    </p>
  </div>

  <div class="form-group">
    <label>Address: </label>
    <input type="text" class="form-control" formControlName="address">
    <p class="text-danger" *ngIf="formEditCustomer.get('address').invalid&&formEditCustomer.get('address').touched">
      Address is required !
    </p>
  </div>
  <div class="modal-footer">
    <button style="margin-right: 450px" type="submit" class="btn btn-primary" [disabled]="formEditCustomer.invalid">Save</button>
  </div>
</form>
