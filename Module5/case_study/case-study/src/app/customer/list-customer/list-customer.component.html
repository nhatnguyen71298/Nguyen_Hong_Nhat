<h1 style="color: royalblue">Customer Manager</h1>
<br>
<button style="margin-left: 50px" class="btn btn-outline-primary" routerLink="/customers_create">Add new customer
</button>
<form class="form-inline" style="margin-left:55%;margin-top: -50px">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<br>
<br>
<table class="table-striped">
  <thead>
  <tr>
    <th scope="col" >ID</th>
    <th scope="col" >Type</th>
    <th scope="col" >Name</th>
    <th scope="col" >Date Of Birth</th>
    <th scope="col" >Id Card</th>
    <th scope="col" >Phone</th>
    <th scope="col" >Email</th>
    <th scope="col">Address</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody *ngFor=" let customerInfo of customers | paginate: { itemsPerPage: 5, currentPage: p }">
  <tr>
    <th scope="col">{{customerInfo.id}}</th>
    <th scope="col">{{customerInfo.type}}</th>
    <th scope="col">{{customerInfo.name}}</th>
    <th scope="col">{{customerInfo.dateOfBirth}}</th>
    <th scope="col">{{customerInfo.idCard}}</th>
    <th scope="col">{{customerInfo.phoneNumber}}</th>
    <th scope="col">{{customerInfo.email}}</th>
    <th scope="col">{{customerInfo.address}}</th>
    <th scope="col">
      <button type="button" class="btn btn-outline-primary"  data-toggle="modal" data-target="#modalEdit" routerLink="/customers_edit/{{customerInfo.id}}" >
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
        </svg>
      </button>
    </th>
    <th scope="col">
      <button type="button" class="btn btn-outline-primary"  data-toggle="modal" data-target="#modalDel" (click)="openDialogDel(customerInfo.id)">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"></path>
        </svg>
      </button>
    </th>
  </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
