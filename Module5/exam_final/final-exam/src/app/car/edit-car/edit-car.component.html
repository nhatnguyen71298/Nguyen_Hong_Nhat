<h1 style="color: royalblue">Update car</h1>
<br>
<form [formGroup]="formEditCar" >
  <div class="form-group">
    <label>Number car: </label>
    <input type="text" class="form-control" formControlName="numberCar" disabled="disabled">
    <p class="text-danger" *ngIf="formEditCar.get('numberCar').invalid&&formEditCar.get('numberCar').touched">
      number is required !
    </p>
  </div>
  <div class="form-group">
    <label>Type Car:</label>
    <select class="form-control" formControlName="type">
      <option value="4-10">4-10 seats</option>
      <option value="10-20">10-20 seats</option>
      <option value="20-30">20-30 seats</option>
    </select>
    <p class="text-danger" *ngIf="formEditCar.get('type').invalid&&formEditCar.get('type').touched" >
      Type car is required !
    </p>
  </div>

  <div class="form-group">
    <label>Name: </label>
    <input type="text" class="form-control" formControlName="name">
    <p class="text-danger" *ngIf="formEditCar.get('name').invalid&&formEditCar.get('name').touched">
      name is required !
    </p>
  </div>
  <div class="form-group">
    <label>Place go : </label>
    <select class="form-control" formControlName="goPlace">
      <option value="Đà Nẵng">Đà Nẵng</option>
      <option value="Quảng Trị">Quảng Trị</option>
      <option value="Huế">Huế</option>
    </select>
    <p class="text-danger" *ngIf="formEditCar.get('goPlace').invalid&&formEditCar.get('goPlace').touched">
    Place is required !
  </p>
  </div>
  <div class="form-group">
    <label>Place to : </label>
    <select class="form-control" formControlName="toPlace">
      <option value="Hà Nội">Hà Nội</option>
      <option value="HCM">HCM</option>
      <option value="Hải Phòng">Hải Phòng</option>
    </select>
    <p class="text-danger" *ngIf="formEditCar.get('toPlace').invalid&&formEditCar.get('toPlace').touched">
      Place is required !
    </p>
  </div>

  <div class="form-group">
    <label>Phone number: </label>
    <input type="text" class="form-control" formControlName="phoneNumber">
    <p class="text-danger" *ngIf="formEditCar.get('phoneNumber').invalid&&formEditCar.get('phoneNumber').touched">
      Phone number have 10 numbers and start at 090-093-097 !
    </p>
  </div>

  <div class="form-group">
    <label>Email: </label>
    <input type="text" class="form-control" formControlName="email">
    <p class="text-danger" *ngIf="formEditCar.get('email').invalid&&formEditCar.get('email').touched">
      Email is not true !
    </p>
  </div>

  <div class="form-group">
    <label>Time start: </label>
    <input type="text" class="form-control" formControlName="timeGo">
    <p class="text-danger" *ngIf="formEditCar.get('timeGo').invalid&&formEditCar.get('timeGo').touched">
      Time start have format hh:mm !
    </p>
  </div>

    <div class="form-group">
      <label>Time end: </label>
      <input type="text" class="form-control" formControlName="timeEnd">
      <p class="text-danger" *ngIf="formEditCar.get('timeEnd').invalid&&formEditCar.get('timeEnd').touched">
        Time end have format hh:mm !
      </p>
    </div>
  <div class="modal-footer" style="margin-left: 30px">
    <button  style="margin-right: 150px;width: 150px" type="button" routerLink="/cars" class="btn btn-danger">Back</button>
    <button style="margin-right: 300px;width: 150px" type="submit" class="btn btn-primary" (click)="updateCar()" [disabled]="formEditCar.invalid">Save</button>
  </div>
</form>
