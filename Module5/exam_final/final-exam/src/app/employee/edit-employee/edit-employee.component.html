  <h1 style="color: royalblue">Update Employee</h1>
  <br>
  <form [formGroup]="formEditEmployee" (ngSubmit)="editEmployee()">
    <div class="form-group">
      <label>Type Customer:</label>
      <select class="form-control" formControlName="position">
        <option value="CEO">CEO</option>
        <option value="Serve">Serve</option>
        <option value="Manager">Manager</option>
      </select>
      <p class="text-danger" *ngIf="formEditEmployee.get('position').invalid&&formEditEmployee.get('position').touched" >
        Type employee is required !
      </p>
    </div>

    <div class="form-group">
      <label>Name: </label>
      <input type="text" class="form-control" formControlName="name">
      <p class="text-danger" *ngIf="formEditEmployee.get('name').invalid&&formEditEmployee.get('name').touched">
        name is required !
      </p>
    </div>
    <div class="form-group"><br>
      <label>Date of birth:    </label>
      <mat-form-field>
        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="myDatepicker" class="form-control" formControlName="dateOfBirth" placeholder="Choose birthday">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>      <p class="text-danger" *ngIf="formEditEmployee.get('dateOfBirth').invalid&&formEditEmployee.get('dateOfBirth').touched">
        Date is required !
      </p>
    </div>
    <div class="form-group">
      <label>Id Card: </label>
      <input type="text" class="form-control" formControlName="idCard">
      <p class="text-danger" *ngIf="formEditEmployee.get('idCard').invalid&&formEditEmployee.get('idCard').touched">
        Id card is required !
      </p>
    </div>

    <div class="form-group">
      <label>Phone: </label>
      <input type="text" class="form-control" formControlName="phoneNumber">
      <p class="text-danger" *ngIf="formEditEmployee.get('phoneNumber').invalid&&formEditEmployee.get('phoneNumber').touched">
        Phone number is required !
      </p>
    </div>

    <div class="form-group">
      <label>Email: </label>
      <input type="text" class="form-control" formControlName="email">
      <p class="text-danger" *ngIf="formEditEmployee.get('email').invalid&&formEditEmployee.get('email').touched">
        Email is required !
      </p>
    </div>

    <div class="form-group">
      <label>Address: </label>
      <input type="text" class="form-control" formControlName="address">
      <p class="text-danger" *ngIf="formEditEmployee.get('address').invalid&&formEditEmployee.get('address').touched">
        Address is required !
      </p>
    </div>
    <div style="margin-left: 45%">
      <button style="margin-right: 450px" type="submit" class="btn btn-primary" [disabled]="formEditEmployee.invalid">Save</button>
    </div>
  </form>
