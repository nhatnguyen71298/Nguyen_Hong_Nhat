<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/commom_product :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/save}" th:object="${newProduct}"
          method="POST" novalidate="novalidate">
        <label>ID: </label>
        <input type="text" th:field="*{id}"/>        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price: </label>
            <input type="email" th:field="*{price}"/>
        </div>
        <div>
            <label>Manufacture: </label>
            <input type="text" th:field="*{manufacture}"/>
        </div>
        <input type="submit" value="Save"></input>
    </form>
</div>
<footer th:replace="/common :: footer"></footer>
</body>
</html>
