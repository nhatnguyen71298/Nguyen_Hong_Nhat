<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<br>
<br>
    <div class="container " >
        <div class="col-lg-6" style="border: 1px solid;color: pink">

            <form action="/create" method="post" th:object="${newBeDe}">
                <h1 style="color: pink"> Đăng ký bê đê ♥♥ : </h1>
                <br>
                <p th:if="${#fields.hasErrors('firstName')}"></p>
                <div style="color: red" class="form-group">
                    <label >First name : </label>
                    <input type="text" class="form-control" style="color: pink" th:field="*{firstName}">
                    <i style="color: red;margin-left: 10px;text-decoration: red;font-style: oblique" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></i>
                </div>
                <div class="form-group">
                    <label style="color: red" >Last name : </label>
                    <input type="text" class="form-control" style="color: pink" th:field="*{lastName}">
                    <i style="color:red;margin-left: 10px;text-decoration: red;font-style: oblique" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></i>

                </div>
                <div class="form-group">
                    <label style="color: red" >Phone number  : </label>
                    <input type="text" class="form-control" style="color: pink" th:field="*{phoneNumber}">
                    <i style="color:red;margin-left: 10px;text-decoration: red;font-style: oblique" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></i>
                </div>

                <div class="form-group">
                    <label style="color: red" >Age  : </label>
                    <input type="text" class="form-control" style="color: pink" th:field="*{age}">
                    <i style="color:red;margin-left: 10px;text-decoration: red;font-style: oblique" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" ></i>

                </div>

                <div class="form-group">
                    <label style="color: red" >Email  : </label>
                    <input type="text" class="form-control" style="color: pink" th:field="*{email}">
                    <i style="color:red;margin-left: 10px;text-decoration: red;font-style: oblique" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></i>
                </div>
                <input type="submit" class="btn btn-danger" value=" Love ♥♥♥ !">
            </form>
                <br>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
