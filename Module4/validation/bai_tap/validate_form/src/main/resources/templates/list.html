<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Bê Đê</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">

    <br>
    <br>
    <h1 style="color: pink">♥ All Bê Đê in the World ♥</h1>
    <br>
    <br>
            <table class="table table-danger" >
                <tr class="table-danger">
                    <th class="table-danger">First name</th>
                    <th class="table-danger">Last name</th>
                    <th class="table-danger">Phone number</th>
                    <th class="table-danger">Age </th>
                    <th class="table-danger">Email</th>
                    <th class="table-danger">Gender</th>
                </tr>
                <th:block th:each="bede : ${listBeDe}">
                    <tr class="table-danger">
                            <td class="table-danger" th:text="${bede.firstName}"></td>
                            <td class="table-danger" th:text="${bede.lastName}"></td>
                            <td class="table-danger" th:text="${bede.phoneNumber}"></td>
                            <td class="table-danger" th:text="${bede.age}"></td>
                            <td class="table-danger" th:text="${bede.email}"></td>
                            <td class="table-danger">♥ Third ♥</td>
                    </tr>
                </th:block>
            </table>
        
        <nav aria-label="Page navigation example" STYLE="color: pink">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" th:if="${listBeDe.hasPrevious()}" th:href="@{/list(page = ${listBeDe.number - 3})}">Previous</a></li>
                <li class="page-item"><a class="page-link" th:text="${listBeDe.number+1}" th:href="@{/list(page= ${listBeDe.number})}" ></a></li>
                <li class="page-item"><a class="page-link"  th:text="${listBeDe.number+2}" th:href="@{/list(page= ${listBeDe.number+1})}"></a></li>
                <li class="page-item"><a class="page-link"  th:text="${listBeDe.number+3}" th:href="@{/list(page= ${listBeDe.number+2})}"></a></li>
                <li class="page-item"><a class="page-link" th:if="${listBeDe.hasNext()}" th:href="@{/list(page = ${listBeDe.number +3})}">Next</a></li>
            </ul>
        </nav>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
