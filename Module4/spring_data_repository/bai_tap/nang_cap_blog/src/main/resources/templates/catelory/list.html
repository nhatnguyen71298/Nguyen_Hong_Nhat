<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
</head>
<body>
<div th:replace="~{common :: header}"></div>

<table>
    <tr>
        <th> Catelory </th>
    </tr>
    <tr th:each= "catelory : ${allCatelory}">
        <td>
            <a  th:href="@{/search_blog_by_catelory(idCatelory=${catelory.id})}">
                <p th:text="${catelory.name}"></p>
            </a>
        </td>
    </tr>
</table>
<a th:if="${allCatelory.hasPrevious()}" th:href="@{/catelory_form(page = ${allCatelory.number -1})}" >Previous</a>
<span th:text="${allCatelory.number+1}"></span> / <span th:text="${allCatelory.totalPages}"></span>
<a th:if="${allCatelory.hasNext()}" th:href="@{/catelory_form(page = ${allCatelory.number +1})}" >Next</a>
<div th:replace="~{common :: footer}"></div>
</body>
</html>
