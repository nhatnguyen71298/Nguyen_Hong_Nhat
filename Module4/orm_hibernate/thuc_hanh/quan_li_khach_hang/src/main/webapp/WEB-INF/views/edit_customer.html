<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create student</title>
</head>
<body>
<header th:replace="common::header"></header>
<form action="/customer/edit" method="post" th:object="${customerEdit}">
    <input type="hidden" th:field="*{id}" th:value="${customerEdit.id}">
    <p>Name:</p>
    <input type="text" th:field="*{name}" th:value="${customerEdit.name}"/>
    <!--        <input type="text" th:field="${student.name}"/>-->
    <p>Date of birth:</p>
    <input type="date" th:field="*{dateOfBirth}" th:value="${customerEdit.dateOfBirth}"/>
    <!--        <input type="date" th:field="${student.dateOfBirth}"/>-->
    <p>Type customer:</p>
    <select  th:field="*{typeCustomer}" >
        <option th:value="Vip">Vip</option>
        <option th:value="Member">Member</option>
        <option th:value="Normal">Normal</option>
    </select>
    <br>
    <input type="submit" value="Save" />
</form>
<footer th:replace="common::footer"></footer>
</body>
</html>
