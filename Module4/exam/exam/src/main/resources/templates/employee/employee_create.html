<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Furama house</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{common :: header}"></div>

<br>
<br>
<br>


<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">
            <br>
            <br>
            <a href="/employee">
                <button type="button" class="btn btn-dark">All employee</button>
            </a>
            <br>
            <br>
            <a href="/create_employee">
                <button type="button" class="btn btn-dark">Create new employee</button>
            </a>
        </div>

        <div class="col-lg-9">
            <form method="post" action="/create_employee" th:object="${newEmployee}">
                <input type="hidden" th:field="*{employee_id}">
                <div class="form-group">
                    <label >Name:</label>
                    <input type="text" class="form-control" placeholder="Input name" th:field="*{name}">
                </div>

                <div class="form-group">
                    <label >Date of birth:</label>
                    <input type="date" class="form-control" th:field="*{birthday}">
                </div>
                <div class="form-group">
                    <label >ID card:</label>
                    <input type="text" class="form-control" placeholder="Input id card" th:field="*{idCard}">
                </div>
                <i th:if="${#fields.hasErrors('idCard')}" style="color: red" th:errors="*{idCard}"></i>

                <div class="form-group">
                    <label >Salary:</label>
                    <input type="text" class="form-control" placeholder="Input id salary" th:field="*{salary}">
                </div>
                <i th:if="${#fields.hasErrors('salary')}" style="color: red" th:errors="*{salary}"></i>

                <div class="form-group">
                    <label >Phone Number:</label>
                    <input type="text" class="form-control" placeholder="Input phone" th:field="*{phone}">
                </div>
                <i th:if="${#fields.hasErrors('phone')}" style="color: red" th:errors="*{phone}"></i>

                <div class="form-group">
                    <label >Email:</label>
                    <input type="text" class="form-control" placeholder="Input email" th:field="*{email}">
                </div>
                <i th:if="${#fields.hasErrors('email')}" style="color: red" th:errors="*{email}"></i>

                <div class="form-group">
                    <label >Address:</label>
                    <input type="text" class="form-control" placeholder="Input address" th:field="*{address}">
                </div>

                <div class="form-group">
                    <label >Postion:</label>
                    <select class="form-control"  th:field="*{postion}" >
                        <option th:value="Receptionist">receptionist</option>
                        <option th:value="Serve">Serve</option>
                        <option th:value="Expert">Expert</option>
                        <option th:value="Manage">Manage</option>
                        <option th:value="CEO">CEO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Education Degree:</label>
                    <select class="form-control"  th:field="*{educationDegree}">
                        <option th:value="AfterUniversity">After university</option>
                        <option th:value="University">University</option>
                        <option th:value="College">College</option>
                        <option th:value="Intermediate">Intermediate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Division:</label>
                    <select class="form-control"  th:field="*{division}" >
                        <option th:value="Sale">Sale-Marketing</option>
                        <option th:value="Administrative">Administrative</option>
                        <option th:value="Monitoring">Monitoring</option>
                        <option th:value="Manage">Manage</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>

</div>







<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
