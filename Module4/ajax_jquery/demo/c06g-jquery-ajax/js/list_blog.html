<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List blog ajax</title>
</head>
<body>



<table>
    <thead>
    <tr>
        <th> ID Blog </th>
        <th> Name Blog </th>
        <th> Blog Content </th>
        <th> Date write </th>
    </tr>
    </thead>

    <tbody id="blogItem">

    </tbody>
</table>




<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"> </script>
<script>
    $(document).ready(function () {
        let data='';
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type : "GET",
            // data: {"id": idStudent},
            url: "http://localhost:8080/listBlog",
            success: function(listBlog) {
                for (let i=0;i<listBlog.length;i++){
                    data+='<tr>\n' +
                        '        <td> ' + listBlog[i].id + '</td>\n' +
                        '        <td> ' + listBlog[i].name + '</td>\n' +
                        '        <td> ' + listBlog[i].blogContent + '</td>\n' +
                        '        <td> ' + listBlog[i].date + '</td>\n' +
                        '    </tr>';
                }
                $("#blogItem").html(data);
            },
            error: function(content) {
                console.log(content);
            }
        });
    });


</script>
</body>
</html>
