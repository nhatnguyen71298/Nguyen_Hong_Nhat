<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
</head>
<body>
<div th:replace="~{common :: header}"></div>

<table>
    <tr>
        <th> ID Blog </th>
        <th> Name Blog </th>
        <th> Category </th>
        <th> Date Write </th>
    </tr>
    <tr th:each= "blog : ${allBlog}">
        <td>
            <a th:href="@{/readBlog(id=${blog.getId()})}">
                <p th:text="${blog.id}"></p>
            </a>
        </td>
        <td>
            <a  th:href="@{/readBlog(id=${blog.getId()})}">
                <p th:text="${blog.name}"></p>
            </a>
        </td>
        <td>
            <a  th:href="@{/catelory_form}">
                <p th:text="${blog.cateloryBlog.name}"></p>
            </a>
        </td>
        <td>
            <p th:text="${blog.dateWrite}"></p>
        </td>
    </tr>
</table>
<a th:if="${allBlog.hasPrevious()}" th:href="@{/search_blog_by_catelory(page = ${allBlog.number -1},idCatelory=${idCatelory})}" >Previous</a>
<span th:text="${allBlog.number+1}"></span>/    <span th:text="${allBlog.totalPages}"></span>
<a th:if="${allBlog.hasNext()}" th:href="@{/search_blog_by_catelory(page = ${allBlog.number +1},idCatelory=${idCatelory})}" >Next</a>
<div th:replace="~{common :: footer}"></div>
</body>
</html>
