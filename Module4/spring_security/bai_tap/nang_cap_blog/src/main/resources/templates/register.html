<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<br>
<br>
<br>
<div class="container">
    <div class="col-lg-6">
        <p style="color: red" th:if="${message}!= null" th:text="${message}"></p>
        <form action="/register" method="post" th:object="${newUser}">
            <div class="form-group">
                <label >User name</label>
                <input class="form-control form-control-lg" type="text" placeholder="username" th:field="*{userName}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control form-control-lg" type="password" placeholder="password" th:field="*{encrytedPassword}">
            </div>
            <div class="form-check">
                <label style="text-decoration: underline">Choose Role</label>
                <br>
                <input class="form-check-input" type="checkbox" value="1" name="appRole">
                <label class="form-check-label" >
                    Admin
                </label>
                <br>
                <input class="form-check-input" type="checkbox" value="2" name="appRole">
                <label class="form-check-label" >
                    Member
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-outline-primary">Register</button>
        </form>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
