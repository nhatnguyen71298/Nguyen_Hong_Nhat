<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên tố</title>
</head>
<body>

</body>
<script>
    function isPrime(n) {
        let flag = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                flag = false;
                break;
            }
        }
        if (flag) {
            return true;
        } else {
            return false;
        }
    }
    let num=parseInt(prompt('Nhập số kiểm tra:'));
    if (isPrime(num)){
        alert(num+'là số nguyên tố')
    } else {
        alert(num+'không phải là số nguyên tố')
    }
</script>
</html>
