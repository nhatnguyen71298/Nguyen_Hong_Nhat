<script>
    function minArray(arr) {
        if(arr.length === 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1=[2312,43,54,231,231,];
    let minArr1=minArray(arr1);
