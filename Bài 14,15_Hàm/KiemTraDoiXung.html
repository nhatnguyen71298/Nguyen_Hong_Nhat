<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đối xứng?</title>
</head>
<body>
<script>
    function isPalindrome(s) {
        let i1 = 0;
        let i2 = s.length - 1;
        while (i2 > i1) {
            if (s.charAt(i1) !== s.charAt(i2)) {
                return false;
            }
            ++i1;
            --i2;
        }
        return true;
    }
    let check=prompt('Nhập từ:');
    if (isPalindrome(check)){
        alert(check+' là chuỗi đối xứng')
    } else {
        alert(check+' không phải là chuỗi đối xứng')
    }
</script>
</body>
</html>
