<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    function giaiThua(x) {
        let soGiaithua=x;
        for (i=1;i<x;i++){
            soGiaithua*=i
        }
        return soGiaithua
    }
    let num=giaiThua(parseInt(prompt('Nhập số muốn tính giai thừa: ')));
    alert(num)
</script>
</body>
</html>
