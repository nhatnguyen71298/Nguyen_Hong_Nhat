<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table{
            width: 50%; border-collapse: collapse; background: silver;
        }
        th,td,tr {border: 1px solid black}
    </style>
</head>
<body>
<table border="1">
    <caption> A test table with merge cells</caption>
    <tr>
        <th rowspan="2">&nbsp;</th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red eyes</th>
    </tr>
    <tr>
        <th>heigh</th>
        <th>weight</th>
    </tr>
    <tr>
        <td>Male</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    <tr>
        <td>Female</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    <tr>

</tr>
</table>
</body>
</html>
