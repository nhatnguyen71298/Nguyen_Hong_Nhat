<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4sao</title>
</head>
<body>
<script>
    let str=new Array(10);
    for (i=0;i<10;i++){
        str[i]=prompt("Nhập phần tử thứ "+i+' của mảng:')
    }
    document.write("Mảng đã nhập: "+str+"<br>");
    document.write('Mảng đảo ngược'+ str.reverse())
</script>
</body>
</html>
