<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2sao</title>
</head>
<body>
<script>
    let str=[1,5,6,123,534,13,5123,123,5,23];
    let count=0;
    let max=str[0];
    for (i=0;i<str.length;i++){
        if (max<str[i]){
            max=str[i];
            count=i+1
        }
    }
    document.write('Số lớn nhất trong mảng str là: '+max+'<br>'+
                    'Ở vị trí thứ '+count+' trong mảng ')
</script>
</body>
</html>
