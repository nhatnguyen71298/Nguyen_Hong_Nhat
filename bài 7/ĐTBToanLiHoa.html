<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<script>
    toan= prompt("Điểm Toán:")
    li= prompt("Điểm Lí")
    hoa= prompt("Điểm Hóa:")
    diemtoan= parseInt(toan)
    diemli= parseInt(li)
    diemhoa= parseInt(hoa)
    dtb= (diemhoa+diemli+diemtoan)/3
    document.write("Điểm trung bình: " +dtb)
</script>
</body>
</html>
