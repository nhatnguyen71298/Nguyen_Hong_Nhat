<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4sao</title>
</head>
<body>
<script>
    let a= parseInt(prompt('nhập a'));
    let b= parseInt(prompt('nhập b'));
    let c= parseInt(prompt('nhập c'));
    if (a>c){
        if (a>b){alert(a+ ' là số lớn nhất ')}
        else {alert(b+' là số lớn nhất')}
    } else {
        if (c>b){alert(c+' là số lớn nhất')}
        else {alert(b+' là số lớn nhất')}
    }
</script>
</body>
</html>
