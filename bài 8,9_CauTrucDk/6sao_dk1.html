<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6sao</title>
</head>
<body>
<script>
    let doanhSo=parseInt(prompt('Nhập doanh Số'));
    let hoaHong;
    if (doanhSo>50000000){
        hoaHong=20
    }else {
        if( doanhSo>40000000){
            hoaHong=15
        } else {
            if (doanhSo>30000000){
                hoaHong=10
            } else {hoaHong=5}
        }
    }
    alert('Phần trăm hoa hồng:'+hoaHong)
</script>
</body>
</html>
